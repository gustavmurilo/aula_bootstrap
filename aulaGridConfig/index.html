<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="print" href="css/style-impressao.css">

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/1d95d60057.js" crossorigin="anonymous"></script>

    <style type="text/css">

        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }

    </style>

    <title>Bootstrap - Sistemas de grids Configurações</title>
</head>

<body>
    <div class="container marcador-container">

        <h2>Largura Fixa</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col">Área 3</div>
            <div class="marcador col">Área 4</div>
        </div>

        <h2>Largura automática (auto-layout)</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col-4">Área 2</div>
            <div class="marcador col-6">Área 3</div>
        </div>

        
        <h2>Largura igual empilha</h2>
        <div class="row">
            <div class="marcador col-sm">Área 1</div>
            <div class="marcador col-sm">Área 2</div>
            <div class="marcador col-sm">Área 3</div>
        </div>

        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col-md-4 order-2">Área 1</div>
            <div class="marcador col-md-4 order-1">Área 2</div>
            <div class="marcador col-md-4 order-3">Área 3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>

        <h2>Offset múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3">Conteúdo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>

        </div>

        <h2>Alinhamentos</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue">
                col-md-6
                <div class="row">
                    <div  class="col-md-8 marcador">Conteudo 1</div>
                    <div class="col-md-4 marcador">Conteúdo 2</div>

                </div>

            </div>
        </di>


    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
